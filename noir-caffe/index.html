<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Eletrônicos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <!-- Início do menu navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loja</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="form.html">Contato</a>
              </li>  
            </ul>           
          </div>
        </div>
    </nav>
    <!-- Fim do menu -->
    
    <header class="container mt-5">
        <h1>Loja de Eletrônicos</h1>
    </header>

    <main class="container mt-4">        
        <section>
            <h2>Produtos em Destaque</h2>
            <div class="row">
                <!-- Os produtos serão inseridos dinamicamente pelo JavaScript -->
            </div>
        </section>

        <section class="produtos mt-4">
            <h2>Nossos Produtos</h2>
            <div id="lista-produtos" class="lista-produtos">
                <!-- Produtos serão adicionados aqui dinamicamente -->
            </div>
        </section>

        <section class="carrinho mt-4" id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="lista-carrinho">
                <!-- Itens do carrinho serão listados aqui -->
            </ul>
            <p id="total">Total: R$ 0.00</p>
            <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Compra</button>
        </section>

        <!-- Modal para produto 1 (opcional, se precisar de mais detalhes de produtos) -->
        <div class="modal fade" id="modalProduto1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalProduto1Label">Produto 1</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Informações detalhadas do produto 1.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>                
              </div>
            </div>
          </div>
        </div>


    </main>

    <footer class="container-fluid mt-4">
        <p>&copy; 2024 Loja de Eletrônicos</p>
    </footer>
    <script src="./js/bootstrap.js"></script>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
